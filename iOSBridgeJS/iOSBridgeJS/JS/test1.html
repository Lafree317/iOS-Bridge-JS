<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>测试IOS与JS之前的互调,页面2</title>
            <style type="text/css">
                * {
                    font-size: 40px;
                }
            </style>
            <script type="text/javascript">     
            // iOS回调的方法
            var jsParamFunc = function(argument) {
                document.getElementById('jsParamFuncSpan').innerHTML
                = argument['name'];
            }
            </script>
            
    </head>
    
    <body>
        <!-- 提示客户端消失一个界面 -->
        <div style="margin-top: 100px">
            <h1>iOS和JS桥的网页Demo</h1>
            <input type="button" value="dismiss一个页面" onclick="OCModel.popPushWithMessage('dismiss')">
        </div>
        
        <!-- 提示客户端弹出一个界面 -->
        <div style="margin-top: 10px">
            <input type="button" value="modal一个页面" onclick="OCModel.popPushWithMessage('modal')">
        </div>
        
        
        <!-- 换页 -->
        <div style="margin-top: 20px">
            <a href="test.html">换回上一个JS页面</a>
        </div>
        
        <div>
            <span id="jsParamFuncSpan" style="color: red; font-size: 100px;"></span>
        </div>
        
        
    </body>
</html>
