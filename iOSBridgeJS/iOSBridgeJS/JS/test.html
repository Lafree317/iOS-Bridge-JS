<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>测试IOS与JS之前的互调,页面1</title>
            <style type="text/css">
                * {
                    font-size: 40px;
                }
            </style>
            <script type="text/javascript">
                
                // iOS回调的方法
                var jsParamFunc = function(argument) {
                    document.getElementById('jsParamFuncSpan').innerHTML
                    = argument['name'];
                }
            
                </script>
            
    </head>
    <body>
        <!-- 提示框 -->
        <div style="margin-top: 100px">
            <h1>iOS和JS桥的网页Demo</h1>
            <input type="button" value="随便弹一个提示框" onclick="OCModel.alertSomething()">
        </div>
        
        <!-- 传字符串-->
        <div style="margin-top: 10px">
            <input type="button" value="传递一个字符串给客户端" onclick="OCModel.passTheMessage('这个是由JS传递过来的参数')">
        </div>
        
        <!-- 传JSON -->
        <div style="margin-top: 10px">
            <input type="button" value="传递一个JSON给客户端" onclick="OCModel.passJSON({'name': 'testname', 'age': 10, 'height': 170})">
        </div>
        
        <!-- 注入网页内容 -->
        <div style="margin-top: 10px">
            <input type="button" value="传递给客户端一个参数后,客户端再回调一个参数" onclick="OCModel.passMessageAndCallBack('一个参数')">
        </div>
        
        <!-- 换页 -->
        <div style="margin-top: 10px">
            <a href="test1.html">换下一个JS页面</a>
        </div>
        
        <div>
            <span id="jsParamFuncSpan" style="color: red; font-size: 100px;"></span>
        </div>
    </body>
</html>
